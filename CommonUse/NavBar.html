<head>
</head>
<body>
    
    <!-- NAV BAR-->
    <aside id="NavigationContainer">
        <Nav id="NavBar" class="Navigation">
            <img id="MenuLogo" src="Images/Logos/Banner.png">
            <a id="CloseIcon" onclick="CloseMenu()"><img src="Images/Icons/cross.png" alt=""></a>
            <a id="HomeNav" href="/"><img src="Images/Icons/home.png" alt=""> Home </a>
            <a id="QuoteNav" href="get-a-quote"><img src="Images/Icons/quote.png" alt="">Get a Quote</a>
            <a id="GolfNav" href="covid-golf"><img src="Images/Icons/golf.png" alt="">COVID Golf</a>
            <a id="GalleryNav" href="gallery"><img src="Images/Icons/gallery.png" alt="">Gallery</a>
            <a id="StoreNav" href="online-store"><img src="Images/Icons/store.png" alt="">Online Store</a>
            <a id="FAQNav" href="faq"><img src="Images/Icons/qmark.png" alt="">FAQs</a>
            <a id="ContactNav" href="contact"><img src="Images/Icons/contact.png" alt="">Contact</a>
        </Nav>
    </aside>
    
    <script>
        function CloseMenu(){
            var menu = document.getElementById("NavigationContainer");
            menu.style.height = "0%";
            document.body.style.overflow = "visible";
        }
    </script>

    <script>
        $(function(){
            $('a').each(function(){
                if ($(this).prop('href') == window.location.href) {
                    $(this).addClass('active'); $(this).addClass('active');
                }
            });
        });
    </script

</body>
