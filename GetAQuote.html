<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="StyleSheet.css">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src='https://www.google.com/recaptcha/api.js?render=6LdV7t4ZAAAAABzHQa2B7F6FB-SstUjbGoRVg_eJ'></script>
    </head>
<body>
    <title>Get a Quote - Simple Prints 3D</title>

    <!-- NAV BAR-->
    <aside>
        <Nav id="NavBar" class="sideNav"></Nav>
    </aside>

    <!-- everything that isn't the navigation bar-->
    <div id="SiteContainer">
            <!-- Top Banner -->
        <header id="Header"></header>

        <h1>Get A Quote</h1>
        <!-- Main Body -->
        <h3>Fill out the form & add your model file below. If you don't have a model, let us know what your idea is in the comments section</h3>
        <form id="quoteForm" action="https://getform.io/f/1f55c952-7698-4c34-9a0f-97c5df7648d0" method="POST" enctype="multipart/form-data">
            <label for="First Name">Name</label><br>
            <input type="text" id="fname" name="First Name" placeholder="First Name" required>
            <input type="text" id="lname" name="Last Name" placeholder="Last Name" required><br>
            <label for="Email">Email</label><br>
            <input type="email" id="email" name="Email" placeholder="Email" required><br>
            <label for="Phone">Phone Number</label><br>
            <input type="tel" id="phone" name="Phone" placeholder="Phone Number" required><br>
            <label for="Address">Address</label><br>
            <input type="text" id="streetAddress" name="Street Address" placeholder="Street Address" required><br>
            <input type="text" id="streetAddress1" name="Street Address1" placeholder="Street Address line 2" required><br>
            <input type="text" id="city" name="City" placeholder="City" required>
            <input type="text" id="county" name="County" placeholder="County" required><br>
            <input type="text" id="postcode" name="Postcode" placeholder="Postcode" required>
            <input type="text" id="country" name="Country" placeholder="Country" required><br>
            <label for="Material">Select Material</label><br>
            <select id="material" name="Material" onchange="ColourOption()" required>
                <option value="" disabled selected hidden>Select Material</option>
                <option value="PLA">PLA</option>
                <option value="PETG">PETG</option>
                <option value="other">Other</option>
                <option value="suggestionRequired">Suggestion Required</option>
            </select>
            <label  id="colour" for="ColourPETG" for="colourPLA">Colour</label>
            <select id="colourPETG" name="ColourPETG" placeholder="Colour">
                <option value="" disabled selected hidden>Select Colour</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="tRed">Translucecnt Red</option>
                <option value="other">Other</option>
                <option value="suggestionRequired">Suggestion Required</option>
            </select>
            <select id="colourPLA" name="ColourPLA">
                <option value="" disabled selected hidden>Select Colour</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="lightGreen">Light Green</option>
                <option value="darkGreen">Dark Green</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
                <option value="brown">Brown</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
                <option value="other">Other</option>
                <option value="suggestionRequired">Suggestion Required</option>
            </select><br>
            <label for="Application">Select Application</label><br>
            <select id="application" name="Application" required>
                <option value="" disabled selected hidden>Select Application</option>
                <option value="Display">Display</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Functional">Functional</option>
                <option value="other">Other</option>
            </select><br>
            <label for="Finish">Select Finish Quality</label><br>
            <select id="finish" name="Finish" required>
                <option value="" disabled selected hidden>Select Finish</option>
                <option value="High">High (Clean finish for display)</option>
                <option value="Medium">Medium (Not bad, but not finest quality)</option>
                <option value="Low">Low (Clean Look not required)</option>
                <option value="suggestionRequired">Suggestion Required</option>
            </select><br>
            <label for="Comments">Any Comments</label><br>
            <textarea id="comments" name="Comments" placeholder="Any Comments"></textarea><br>
            <label for="file">Attach Your File (max 5mb)</label><br>
            <input id="file" name= "file" type="file">
            <input type="hidden" id="captchaResponse" name="g-recaptcha-response">
            <input type="submit" id="submitButton" value="Submit for Quote">
        </form>
        <footer id="Footer"></footer>
    </div>

    <script> 
        $(function(){
          $("#Header").load("CommonUse/Header.html"); 
          $("#Footer").load("CommonUse/Footer.html");
          $("#NavBar").load("CommonUse/NavBar.html");
          ColourOption();
        });

        function onSubmit(token) {
             document.getElementById("quoteForm").submit();
        }

        function ColourOption(){
            if(document.getElementById("material").value === "PLA"){
                document.getElementById("colour").style.display = "inline";
                document.getElementById("colourPLA").style.display = "inline";
                document.getElementById("colourPETG").style.display = "none";
            }
            else if (document.getElementById("material").value === "PETG"){
                document.getElementById("colour").style.display = "inline";
                document.getElementById("colourPLA").style.display = "none";
                document.getElementById("colourPETG").style.display = "inline";
            }
            else{
                document.getElementById("colour").style.display = "none";
                document.getElementById("colourPLA").style.display = "none";
                document.getElementById("colourPETG").style.display = "none";
            }
        }

        var uploadField = document.getElementById("file");
        uploadField.onchange = function() {
            if(this.files[0].size > 5242880){
                alert("File is too big!");
                this.value = "";
            };
        };

        grecaptcha.ready(function() {
        grecaptcha.execute('6LdV7t4ZAAAAABzHQa2B7F6FB-SstUjbGoRVg_eJ', {action: 'homepage'})
        .then(function(token) {
            document.getElementById('captchaResponse').value = token;
        });
        });

    </script>
</body>
</html>
